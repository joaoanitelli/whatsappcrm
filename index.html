<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimento Xtema - By João Artero</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/faviconV2.png" type="image/x-icon">
</head>

<body>
    <div class="device">
        <div class="screen">
            <div class="top-screen">
                <div class="top-screen-chatbox">
                    <div class="top-screen-chatbox-left">
                        <div class="user">
                            <img src="images/user.png" />
                        </div>
                        <div class="top-screen-text">
                            <div class="verified">
                                <p class="top-screen-text-name">Xtema</p>
                                <span data-icon="psa-verified" class=""><svg viewBox="0 0 18 18" height="18" width="18"
                                        preserveAspectRatio="xMidYMid meet" class="" version="1.1" x="0px" y="0px"
                                        enable-background="new 0 0 18 18">
                                        <title>psa-verified</title>
                                        <polygon id="Star-2" fill="#00DA60"
                                            points="9,16 7.1,16.9 5.8,15.2 3.7,15.1 3.4,13 1.5,12 2.2,9.9 1.1,8.2 2.6,6.7 2.4,4.6 4.5,4 5.3,2 7.4,2.4 9,1.1 10.7,2.4 12.7,2 13.6,4 15.6,4.6 15.5,6.7 17,8.2 15.9,9.9 16.5,12 14.7,13 14.3,15.1 12.2,15.2 10.9,16.9 ">
                                        </polygon>
                                        <polygon id="Check-Icon" fill="#FFFFFF"
                                            points="13.1,7.3 12.2,6.5 8.1,10.6 5.9,8.5 5,9.4 8,12.4 "></polygon>
                                    </svg></span>
                            </div>
                            <p class="top-screen-text-status">Online</p>
                        </div>
                    </div>
                    <button class="refresh" onclick="refreshPag()"><svg id="refresh" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M480-160q-134 0-227-93t-93-227q0-134 93-227t227-93q69 0 132 28.5T720-690v-110h80v280H520v-80h168q-32-56-87.5-88T480-720q-100 0-170 70t-70 170q0 100 70 170t170 70q77 0 139-44t87-116h84q-28 106-114 173t-196 67Z"/></svg></button>
                </div>
            </div>
            <div class="chatbox">

                <div class="mensagens">
                    <div class="msg-bot">
                        <p class="message-text">Olá, seja bem vindo ao Xtema! Com qual setor você deseja falar?<br><br><button onclick="chatComercial()" class="button-chat" id="comercial">Comercial</button><button onclick="chatSuporte()" class="button-chat" id="suporte">Suporte</button></p>
                        <p class="hora-mensagem"></p>
                    </div>
                    
                </div>
                



            </div>
            <div class="bottom-screen">
                <textarea style="background-color: white;" disabled placeholder="Clique em uma opção"></textarea>
                <button class="send">
                    <svg class="send-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                        width="24px" fill="#fff">
                        <path d="M120-160v-240l320-80-320-80v-240l760 320-760 320Z" />
                    </svg></button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <!--<script src="js/scriptClientes.js"></script>-->

</body>

</html>
